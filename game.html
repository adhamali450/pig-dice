<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Pig Dice</title>
    <meta
      name="description"
      content="Pig is a simple dice game where Players take turns to 
        roll a single die as many times as they wish, adding all roll results to a running total, but losing their gained score for the turn if they roll a 1. "
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable = no, viewport-fit=cover"
    />
    <meta charset="utf-8" />
    <!--meta for description-->

    <link rel="stylesheet" href="css/game.css" />

    <link rel="icon" type="image/png" href="assets/favicon.svg" />
    <link rel="image_src" href="assets/social-preview.png" />

    <link rel="apple-touch-icon" href="assets/icons/apple-icon-180.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#094067" />
    <link rel="manifest" href="manifest.webmanifest" />
  </head>

  <body class="light" id="app">
    <div class="game">
      <header>
        <div class="container">
          <div
            class="logo"
            :style="[isMatchEnded ? {'filter': 'blur(0.7rem)'} : '']"
          ></div>

          <div
            class="control-panel"
            :style="[isMatchEnded ? {'filter': 'blur(0.7rem)', 'pointer-events': 'none'} : '']"
            v-cloak
          >
            <div class="timing">
              <div class="status-dot"></div>
              <p class="counter">{{formatTime(totalSeconds)}}</p>
              <button
                aria-label="pause/resume"
                class="clickable no-border btn-pause-control"
                :onclick="pauseControl"
              >

              </button>
            </div>

              :onclick="reset"
              aria-label="restart game"

      </header>

      <main>
        <!--game statistics-->
        <div class="stats-menu">
          <span class="dock"></span>
          <div class="container">
            <div class="scores">
              <div class="stats-player" id="winner">
                <img
                  class="stats-player-avatar"
                  :src="gameStats.winner.path"
                  alt=""
                />
                <img class="stats-badge" src="assets/star-medal.svg" alt="" />
              </div>
              <div class="inner-sword">
                <span>{{gameStats.gameTime}}</span>
                <div id="sword"></div>
              </div>
              <div class="stats-player" id="loser">
                <img
                  class="stats-player-avatar"
                  :src="gameStats.loser.path"
                  alt=""
                />
                <span class="stats-badge"> {{scores[1 - turn]}} </span>
              </div>
            </div>
            <div class="quote">
              <h1>{{gameStats.selectedQuote.mainQuote}}</h1>
              <h1>{{gameStats.selectedQuote.subQuote}}</h1>
            </div>
            <div class="options">
              <button class="btn-blue" :onclick="restartGame">
                <svg
                  width="27"
                  viewBox="0 0 49 49"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >

                </svg>
                <span>Rematch</span>
              </button>
              <button
                class="btn-pink"
                :onclick="gotoMainMenu"
                importance="secondary"
              >

                  width="27"
                  viewBox="0 0 48 50"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"

                    />

                <span>Main menu</span>
              </button>
            </div>
          </div>
        </div>

        <!--character, dice and buttons-->
        <div
          class="container non-stats"
          :style="[isMatchEnded ? {'filter': 'blur(1.7rem)', 'pointer-events': 'none'} : '']"
        >
          <section class="main-field">
            <div class="player" v-bind:class="{ active : !turn }" id="player-1">
              <img
                class="player-avatar premount-style"
                id="player-1-avatar"
                width="150"
                height="150"
                :src="players[0].path"
                alt=""
              />
              <div class="score">
                <div class="score-bar">
                  <span
                    v-bind:style="{ width: getScorePercentage(scores[0]) + '%' }"
                  ></span>
                </div>
                <div class="score-written" v-cloak>
                  <h4>{{scores[0]}}/{{objective}}</h4>
                  <span class="current-score-badge">+{{roundScore}}</span>
                </div>
              </div>
            </div>

            <div
              v-bind:class="{ 'no-pointer-events' : ( !isGameResumed | rolling) }"
              id="dice-container"
              :onclick="roll"
            ></div>

            <div class="player" v-bind:class="{active : turn}" id="player-2">
              <img
                class="player-avatar premount-style"
                id="player-2-avatar"
                width="150"
                height="150"
                :src="players[1].path"
                alt=""
              />
              <div class="score">
                <div class="score-bar">
                  <span
                    v-bind:style="{ width: getScorePercentage(scores[1]) + '%', }"
                  ></span>
                </div>
                <div class="score-written" v-cloak>
                  <h4>{{scores[1]}}/{{objective}}</h4>
                  <span class="current-score-badge">+{{roundScore}}</span>
                </div>
              </div>
            </div>
          </section>
          <section class="game-buttons">
            <button
              class="btn-blue"
              v-bind:class="{ disabled : ( !isGameResumed | rolling) }"
              id="btn-roll"
              :onclick="roll"
            >

                  />

              </svg>

              <span>Roll</span>
            </button>
            <button
              class="btn-pink"
              v-bind:class="{ disabled : ( !isGameResumed | rolling) }"
              id="btn-hold"
              :onclick="hold"
            >
              <svg
                width="27"
                viewBox="0 0 41 40"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="hand">
